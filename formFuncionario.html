<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="formFuncionario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" required>
            <option value="Gerente">Gerente</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
        </select><br><br>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento"><br><br>

        <label for="linguagem">Linguagem de Programação:</label>
        <input type="text" id="linguagem"><br><br>

        <button type="submit">Cadastrar Funcionário</button>
    </form>

    <div id="resultado"></div>
    <div id="erro" style="color: rgb(255, 0, 0);"></div>

    <script src="funcionario.js"></script>
</body>
</html>
